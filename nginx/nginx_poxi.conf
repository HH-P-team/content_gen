upstream auth {
    server auth-service:8001;
}

upstream api {
    server api:8000;
}

upstream frontend {
    server front:3000;
}


server {
    listen 80;

    keepalive_timeout 65;
    client_max_body_size 4G;

    proxy_set_header X-Request-Id $request_id; 
    root http://frontend;

    location / {
        proxy_pass http://frontend;
    }

    location ^~/auth {
        proxy_pass http://auth;
    }

    location ^~/api {
        proxy_pass http://api;
    }

}

